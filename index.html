                    </div>
                    <div class="face">

                        <div class="back"></div>

                        <div class="back"></div>
                    </div>
                    <div class="face">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/splitting@1.0.5/dist/splitting.min.js"></script>
        <script src="./content.js" rel="text/javascript"></script>
